<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>âš¡ Modified GPT-2 Text Sorcerer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      margin: 0;
      padding: 40px;
      color: #eee;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(30, 30, 40, 0.9);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }
    h1 {
      text-align: center;
      color: #8be9fd;
      font-size: 2em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"] {
      padding: 14px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 10px;
      background-color: #1e1e2f;
      color: #eee;
    }
    button {
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 110, 196, 0.5);
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 24px rgba(255, 110, 196, 0.8);
    }
    .output {
      margin-top: 25px;
      padding: 20px;
      background-color: #2c2c3a;
      border-left: 5px solid #ff79c6;
      border-radius: 10px;
      color: #f8f8f2;
      white-space: pre-wrap;
    }
    #adarsh-sign {
      position: fixed;
      bottom: 6px;
      left: 12px;
      font-size: 0.7rem;
      color: #777;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ Modified GPT-2 Text Sorcerer</h1>
    <form action="/" method="post">
      <label for="prompt">Enter your prompt:</label>
      <input type="text" name="prompt" id="prompt" placeholder="Once upon a time..." required>
      <button type="submit">Generate Magic ðŸª„</button>
    </form>

    {% if result %}
    <div class="output">
      <strong>Generated Text:</strong><br><br>
      {{ result }}
    </div>
    {% endif %}
  </div>

  <div id="adarsh-sign">/\|]/\r$#</div>
</body>
</html>
